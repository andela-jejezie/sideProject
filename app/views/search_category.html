<div class="container forumCat" >
	<div class="topic text-center">
    	<h3>Ask questions, drop a joke, whatever is in your mind, lets keep talking!!!</h3>
	</div>
	<div class="row-fluid">
	    <div class="span4">
	        <div class="scrollable">
	        	<div class="col-xs-6 col-md-4">
	        		<ul class="list-group">
	        			<li class="list-group-item"><h3><a href="#/forum">All Discussion</a></h3></li>
	        			<li class="list-group-item" data-ng-repeat="(category, value) in forumCatRef" ng-class="{active : isSelected(value)}"><h3><a href="#/forum/{{value}}">{{value}}</a></h3></li>
	        		</ul>
	  			</div>
	        </div>
	    </div>
	    <div class="span8" data-ng-init="getCategory()">
	<div class="scrollable">
		<div class="col-xs-6 col-md-8">
		<div class="row topic"  data-ng-repeat="v in oneDetails track by $index">
    		<div class="col-xs-12 col-md-2">
        		<img ng-src="{{ v.picture}}" class="img-responsive img-rounded chatImg" />                  
    		</div>
       		<div class="col-xs-12 col-md-10">
				<h3>
					<a href="#/forum/{{v.category}}/{{v.topic}}">  
						{{ v.topic}} 
					</a>
					<small>by {{v.userName}}</small>
					<small class="pull-right"> {{v.category}} &nbsp &nbsp {{v.commentCount}} comments </small>
				</h3>
				<p> {{v.message}} </p>
			</div>
    	</div>
    	</div>
	</div>
</div>

    </div>
</div>
