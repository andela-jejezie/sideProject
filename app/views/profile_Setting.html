
<div class="container col-sm-9">
  <form class="form-horizontal" role="form" data-ng-submit="saveProfile()">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Nickname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="Nick name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="Location">
    </div>
  </div>
   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">A little about you</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3"></textarea>
    </div>
  </div>


 <div class="form-group">
    <label for="exampleInputFile" class="col-sm-2 control-label">Upload photo</label>
    <div class="col-sm-10">
      <input type="file" id="exampleInputFile">
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>


<img ng-src="http://www.gravatar.com/avatar/{{ user.profile.md5_hash }}" class="nav-pic" />

</div>
