<div class="jumbotron">
  <h2>Start a new conversation</h2>
  <form role="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Topic</label>
      <input type="topic" class="form-control" id="topic" placeholder="" ng-model="topic">
    </div>

    <div class="form-group">
      <label for="location" class="control-label">Select Category</label>
      <select class="form-control"  ng-model="forumCatRef.value" ng-options="value for (category, value) in forumCatRef"></select>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Message</label>
      <textarea class="form-control" rows="3" ng-model="comment"></textarea>
    </div>

  <p>
    <a class="btn btn-lg btn-success" ng-href="" ng-click="createTopic()">Post</a>
    <a class="btn btn-lg btn-default" ng-href="#/">Cancel</a>
  </p>

</div>
